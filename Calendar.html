    <script>
      // select the elements
      const clear = document.querySelector(".clear");
      const dateElement = document.getElementById("date");
      const list = document.getElementById("list");
      const input = document.getElementById("input");
      var user = localStorage.getItem("username");

      // Class names
      const CHECK = "fa-check-circle";
      const UNCHECK = "fa-circle-thin";
      const LINE_THROUGH = "lineThrough";

      // variables
      let LIST, id;

      // get items from the localStorage
      let data = localStorage.getItem("ToDo");

      // check if localStorage is empty
      if(data){
        LIST = JSON.parse(data);
        id = LIST.length; //set the id to the last one in the list
        loadList(LIST); //load the list to the uer interface
      }else{
        LIST = [];
        id = 0;
      }

      function loadList(array){
        array.forEach(function(item){
          //var userForm = '"'+ user + '"'; //gets the username to be in the same formate as the item.username
          if(item.username === user){
            addToDo(item.name, item.id, item.done, item.trash);
          }
        });
      }

      // add item to the localStorage
      localStorage.setItem("ToDo", JSON.stringify(LIST));

      // show today's date
      const options = {weekday : "long", month:"short", day:"numeric"};
      const today = new Date();
      dateElement.innerHTML = today.toLocaleDateString("en-US", options);  

      function addToDo(toDo, id, done, trash){
        if(trash){return;}

        const DONE = done ? CHECK: UNCHECK;
        const LINE = done ? LINE_THROUGH : "";


        const item = `<li class="item"> 
                        <i class="fa ${DONE} co" job="complete" id="${id}"></i> 
                        <p class="text ${LINE}">${toDo}</p> 
                        <i class="fa fa-trash-o de" job="delete" id="${id}"></i> 
                      </li>`;
        
        const position = "beforeend";
        list.insertAdjacentHTML(position, item);
      }

      //add an item to the list when user hits enter key
      document.addEventListener("keyup", function(even){
        if(event.keyCode == 13){
          const toDo = input.value;

          //if the input isn't empty
          if(toDo){
            addToDo(toDo, id, false, false);

            LIST.push({
              name : toDo,
              id : id, 
              done: false,
              trash : false,
              username : user
            });

            // add item to the localStorage
            localStorage.setItem("ToDo", JSON.stringify(LIST));

            id++;
          }
          input.value = "";
        }
      });

      // complete to do
      function completeToDo(element){
        element.classList.toggle(CHECK);
        element.classList.toggle(UNCHECK);
        element.parentNode.querySelector(".text").classList.toggle(LINE_THROUGH);

        LIST[element.id].done = LIST[element.id].done ? false : true;
      }

      // remove to do
      function removeToDo(element){
        element.parentNode.parentNode.removeChild(element.parentNode);

        LIST[element.id].trash = true;
      }

      //target the items created dynamically
      list.addEventListener("click", function(event){
        const element = event.target; //return the clicked element inside list
        const elementJob = element.attributes.job.value; //complete or delete

        if(elementJob == "complete"){
          completeToDo(element);
        }else if (elementJob == "delete"){
          removeToDo(element);
        }

        // add item to the localStorage
        localStorage.setItem("ToDo", JSON.stringify(LIST));
      });

    </script>
