    function LoginUser()
    {
      var username = document.getElementById("username-field").value;
      var password = document.getElementById("password-field").value;

      google.script.run.withSuccessHandler(function(output) 
      {
        if(output == 'TRUE')
        {
          document.getElementById("main-holder").style.display = "none";
          document.getElementById("preloader").style.display = "flex";

          localStorage.setItem("username", JSON.stringify(username));
          window.open('https://script.google.com/a/ltu.edu/macros/s/AKfycbyumAu6IGOCY7331DOs4WQIx4jtYq4Vx0-LcSn3UGk/dev?v=profile', '_top');
        }
        else if(output == 'FALSE')
        {
          document.getElementById("errorMessage").innerHTML = "Failed to Login";     
        }    
      }).checkLogin(username, password);
    } 
  </script>
