  <script>
    function calculateGrade(){
      var understanding = document.getElementById("understanding").value;
      understanding = understanding / 100;
      var assignmentTotal = document.getElementById("assignmentTotal").value;
      var assignmentWeight = document.getElementById("assignmentWeight").value;
      assignmentWeight = assignmentWeight / 100;
      
      var weightedTotal = assignmentTotal * assignmentWeight;
      var weightedAssignmentPoints = understanding * weightedTotal;
      
      document.getElementById("predictedGrade").innerHTML = "Predicted Score: " + weightedAssignmentPoints + " / " + weightedTotal;

    }
  </script>
