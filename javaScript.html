<script>
  //Authors: Justin Light
  google.script.run.withSuccessHandler(showData).getData();

  //THIS FUNCTION GENERATES THE DATA TABLE FROM THE DATA ARRAY
  function showData(dataArray){
    $(document).ready(function(){
      $('#data-table').DataTable({
        data: dataArray,
        columns: [
          {"title":"First Name"},
          {"title":"Last Name"},
          {"title":"Age"},
          {"title":"Online Learning Preference"},
          {"title":"Procrastination Habits"},
          {"title":"Predicted Learning Style"}
        ]
      });
    });
  }
</script>
